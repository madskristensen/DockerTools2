version: '2'

services:
  webapp:  
    build:
      dockerfile: Dockerfile.dev
    environment:
      - APP_ASSEMBLY=${APP_ASSEMBLY}
      - DOTNET_PACKAGES_CACHE=/dotnet_packages
      - REMOTE_DEBUGGING=${REMOTE_DEBUGGING}
    volumes:
      - .:/app
      - ~/.nuget/packages:/dotnet_packages:ro
      - ~/clrdbg:/clrdbg:ro
